<!DOCTYPE html>
<html>
<head>
  <title>Page Editor</title>
  <style>
    body {
      width: 300px;
      height: 300px;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .toggle-container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .toggle-button {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }

    .circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(145deg, #e0e0e0, #b0b0b0);
      box-shadow: 8px 8px 16px #a0a0a040,
                 -8px -8px 16px #ffffff40;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      color: #707070;
      font-size: 18px;
      font-weight: 500;
      user-select: none;
    }

    .toggle-button:checked + .circle {
      background: linear-gradient(145deg, #ff8e53, #ff6b6b);
      box-shadow: 8px 8px 16px #ff6b6b80,
                 -8px -8px 16px #ff8e5380;
      color: white;
      transform: scale(0.95);
    }

    .circle span {
      transform: translateY(-2px);
    }

    .status-text {
      position: absolute;
      width: 100%;
      text-align: center;
      bottom: -40px;
      font-size: 14px;
      color: #707070;
      transition: color 0.3s ease;
    }

    .toggle-button:checked ~ .status-text {
      color: #ff8e53;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" class="toggle-button" id="designModeToggle">
    <div class="circle">
      <span>Edit Mode</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
